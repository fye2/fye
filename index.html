    <script>
        // Função para construir a URL do avatar diretamente
        function setUserImage(userId, imgElementId) {
            const baseUrl = `https://cdn.discordapp.com/avatars/${userId}`;
            const defaultUrl = `https://cdn.discordapp.com/embed/avatars/0.png`; // Avatar padrão do Discord

            // Substitua este hash pela lógica para buscar o avatarHash se disponível
            let avatarHash = null; // Obtenha o hash real aqui, se necessário

            const avatarUrl = avatarHash 
                ? `${baseUrl}/${avatarHash}.png` 
                : defaultUrl;

            document.getElementById(imgElementId).src = avatarUrl;
        }

        // IDs dos usuários e IDs dos elementos
        const userIds = [
            { id: "893546062969720892", imgId: "primeirobreck" },
            { id: "1130776767276261386", imgId: "sasadaora" }
        ];

        // Configurar as imagens para cada perfil
        userIds.forEach(user => {
            setUserImage(user.id, user.imgId);
        });
    </script>
</head>
